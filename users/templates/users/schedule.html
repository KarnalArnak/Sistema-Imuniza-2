{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema Imuniza Verificação</title>
    <link rel="icon" type="image/x-icon" href="{% static 'users/feet.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/schedule.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Trirong|Roboto">
</head>
<body>
    <div class="avatar">
        <span class="solid_color"></span>
    </div>
    <a href="{% url 'vacinas' %}">Sistema Imuniza</a>
    <p>Agendar</p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" id="dvacina" name="dvacina" placeholder="Vacina desejada" required><br>
        <input type="text" id="sus" name="sus" placeholder="Número do SUS" required><br>
        <input type="text" id="ddata" name="ddata" placeholder="ANO-MÊS-DIA" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required><br>
        <input type="text" id="hora" name="hora" placeholder="HORA:DATA:SEGUNDOS" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}" required><br>
        <input type="submit" id="submit" value="AGENDAR">
    </form>
</body>
</html>
